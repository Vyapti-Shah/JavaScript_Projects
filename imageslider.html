<!DOCTYPE html>
<html>
   <head>
      <title>Vyapti</title>
      <link rel="stylesheet" href="imageslider.css">
      <!--rel means the relation between the linked file and html document-->  
   </head>
   <body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="imagesliderimages/1morning.png" alt="morning">
            <img class="slide" src="imagesliderimages/2noon.png" alt="noon">
            <img class="slide" src="imagesliderimages/3evening.png" alt="evening">
            <img class="slide" src="imagesliderimages/4night.png" alt="night">
        </div>
        <button class="prev" onclick="prevSlide()">⟨</button>
        <button class="next" onclick="nextSlide()">⟩</button>
    </div>
    <script src="imageslider.js"></script>
   </body>
</html>
