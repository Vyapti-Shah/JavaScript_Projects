<!DOCTYPE html>
<html>
   <head>
      <title>Vyapti</title>
      <link rel="stylesheet" href="diceroller.css">
      <!--rel means the relation between the linked file and html document-->  
   </head>
   <body>
      <div id="container">

</html>
